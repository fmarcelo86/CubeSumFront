
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">XpertGroup</h5>
  </div>
  
  <div class="pricing-header px-3 py-3 pt-md-2 pb-md-4 mx-auto text-center">
    <h1 class="display-6">Cube Summation</h1>
  </div>
  
  <div class="container">
    <div class="card-deck mb-3 text-center">

      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Operation</h4>
        </div>
        <div class="card-body">               
          <textarea class="form-control" rows="15" placeholder="Enter commands" [(ngModel)]='cmdRequest' required></textarea>
          <button type="button" class="btn btn-lg btn-block btn-primary" (click)="process()">Send</button>
        </div>
      </div>

      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Result</h4>
        </div>
        <div class="card-body" [innerHTML]="opResponse">
                        
        </div>
      </div>
    </div>
  </div>
